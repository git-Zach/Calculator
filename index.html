<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator
    </title>
</head>
<body>
    <div id="mainContainer">
        <div id="header"></div>
        <div id="calcContainer">
            <div id="calculator">
                <div id="top1">
                    <div id="answer">...</div>
                    <button type="button" class="delete">DELETE</button>
                </div>
                <div id="secondRow">
                    <button type="button" class="operator" id="clearAll"></button>
                    <button type="button" class="operator" id="exponent"></button>
                    <button type="button" class="operator" id="factorial"></button>
                    <button type="button" data-type="/" class="operator" id="division">/</button>
                </div>

                <div id="thirdRow">
                    <button type="button" data-type="9" class="number" id="9">9</button>
                    <button type="button" data-type="8" class="number" id="8">8</button>
                    <button type="button" data-type="7" class="number" id="7">7</button>
                    <button type="button" data-type="*" class="operator" id="multiplication">x</button>
                </div>

                <div id="fourthRow">
                    <button type="button" data-type="6" class="number" id="6">6</button>
                    <button type="button" data-type="5" class="number" id="5">5</button>
                    <button type="button" data-type="4" class="number" id="4">4</button>
                    <button type="button" data-type="-" class="operator" id="subtraction">-</button>
                </div>
                
                <div id="fifthRow">
                    <button type="button" data-type="3" class="number" id="3">3</button>
                    <button type="button" data-type="2" class="number" id="2">2</button>
                    <button type="button" data-type="1" class="number" id="1">1</button>
                    <button type="button" data-type="+" class="operator" id="addition">+</button>
                </div>

                <div id="sixthRow">
                    <button type="button"  class="number" id="negative">+/-</button>
                    <button type="button" data-type="0" class="number" id="0">0</button>
                    <button type="button" data-type="." class="number" id="decimal">.</button>
                    <button type="button" data-type="=" class="letsgo" id="equals">=</button>
                </div>
                
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
<script src="logic.js"></script>
